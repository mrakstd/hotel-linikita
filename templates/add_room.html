<!-- Добавление номера. Dev: Ли Никита -->
{% extends "base.html" %}

{% block title %}Добавить номер - Hotel OS | Dev. Li Nikita{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">
            <i class="fas fa-plus text-primary mr-3"></i>
            Добавить новый номер
        </h2>
        <p class="text-gray-600">Заполните информацию о новом номере</p>
    </div>

    <!-- Add Room Form -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="room_number" class="block text-sm font-medium text-gray-700 mb-2">
                        Номер комнаты *
                    </label>
                    <input type="text" id="room_number" name="room_number" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="101, 201A, etc.">
                </div>
                
                <div>
                    <label for="room_type" class="block text-sm font-medium text-gray-700 mb-2">
                        Тип номера *
                    </label>
                    <select id="room_type" name="room_type" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Выберите тип</option>
                        <option value="Standard">Стандартный</option>
                        <option value="Deluxe">Делюкс</option>
                        <option value="Suite">Люкс</option>
                        <option value="Presidential">Президентский</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                    Цена за ночь (сум) *
                </label>
                <input type="number" id="price" name="price" required min="0" step="1000"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="350000">
            </div>

            <!-- Actions -->
            <div class="flex flex-col md:flex-row gap-4 pt-6">
                <button type="submit" class="btn-primary flex-1">
                    <i class="fas fa-save mr-2"></i>Добавить номер
                </button>
                <a href="{{ url_for('rooms') }}" class="btn-secondary flex-1 text-center">
                    <i class="fas fa-arrow-left mr-2"></i>Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
