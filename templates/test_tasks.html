<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест создания задач</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Тест создания задач</h1>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-lg border-l-4 
                            {% if category == 'success' %}bg-green-50 border-green-400 text-green-700
                            {% elif category == 'error' %}bg-red-50 border-red-400 text-red-700
                            {% else %}bg-blue-50 border-blue-400 text-blue-700{% endif %}">
                            <i class="fas fa-info-circle mr-2"></i>{{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="bg-white rounded-lg shadow-md p-6 max-w-md">
            <h2 class="text-xl font-bold mb-4">Создать задачу</h2>
            
            <form method="POST" action="{{ url_for('create_task') }}" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Номер</label>
                    <select name="room_id" required class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="">Выберите номер</option>
                        <option value="1">101 (Standard)</option>
                        <option value="2">102 (Standard)</option>
                        <option value="3">201 (Deluxe)</option>
                        <option value="4">202 (Deluxe)</option>
                        <option value="5">301 (Suite)</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Тип задачи</label>
                    <select name="task_type" required class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="">Выберите тип</option>
                        <option value="cleaning">Уборка</option>
                        <option value="maintenance">Техническое обслуживание</option>
                        <option value="inspection">Проверка</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Описание</label>
                    <textarea name="description" rows="3" 
                              class="w-full p-2 border border-gray-300 rounded-lg"
                              placeholder="Подробное описание задачи..."></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Исполнитель</label>
                    <input type="text" name="assigned_to" 
                           class="w-full p-2 border border-gray-300 rounded-lg"
                           placeholder="Имя сотрудника">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg">
                    <i class="fas fa-plus mr-2"></i>Создать задачу
                </button>
            </form>
        </div>
        
        <div class="mt-8">
            <a href="{{ url_for('tasks') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg">
                <i class="fas fa-arrow-left mr-2"></i>Вернуться к задачам
            </a>
        </div>
    </div>
</body>
</html>
